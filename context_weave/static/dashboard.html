<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextWeave Real-Time Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>ContextWeave</h1>
                <span class="subtitle">Real-Time Agent Dashboard</span>
            </div>
            <div class="header-right">
                <div id="connection-status" class="status-indicator disconnected">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Summary Bar -->
        <div class="summary-bar">
            <div class="summary-item">
                <span class="summary-label">Mode</span>
                <span id="mode" class="summary-value">-</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Active Agents</span>
                <span id="active-agents" class="summary-value">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Stuck Issues</span>
                <span id="stuck-issues" class="summary-value warning">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Last Update</span>
                <span id="last-update" class="summary-value">-</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Agent Cards Section -->
            <section class="agents-section">
                <h2 class="section-title">Active Agents</h2>
                <div id="agents-container" class="agents-grid">
                    <div class="empty-state">
                        <p>No active agents</p>
                        <small>Agents will appear here when spawned</small>
                    </div>
                </div>
            </section>

            <!-- Activity Stream Section -->
            <section class="activity-section">
                <h2 class="section-title">Activity Stream</h2>
                <div id="activity-stream" class="activity-stream">
                    <div class="activity-item">
                        <span class="activity-time">--:--:--</span>
                        <span class="activity-message">Waiting for updates...</span>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span>ContextWeave v0.1.0</span>
            <span>•</span>
            <span>WebSocket Dashboard</span>
            <span>•</span>
            <a href="https://github.com/jnPiyush/ContextWeave" target="_blank">GitHub</a>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
