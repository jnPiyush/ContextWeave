name: Learning Loop

on:
  schedule:
    # Run monthly on the 1st at midnight
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  analyze-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install PyGithub
      
      - name: Analyze Learning Patterns
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/analyze-learning.py
      
      - name: Generate Instruction Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/update-instructions.py
      
      - name: Report Results
        if: always()
        run: |
          if [ -f .agent-context/learning-*.json ]; then
            echo "üìä Learning Analysis Report"
            cat .agent-context/learning-*.json | head -30
          fi
          
          if [ -f .agent-context/instruction-updates.json ]; then
            echo ""
            echo "üìù Instruction Updates Generated"
            cat .agent-context/instruction-updates.json
          fi
