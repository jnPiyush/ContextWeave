name: Health Monitoring

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Specific issue to check (optional)'
        required: false

permissions:
  issues: write
  contents: read

jobs:
  detect-stuck-issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install click PyGithub
      
      - name: Detect Stuck Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/detect-stuck-issues.py
      
      - name: Report Results
        if: always()
        run: |
          if [ -f .context-weave/stuck-report.json ]; then
            echo "ðŸ“Š Stuck Issues Report"
            cat .context-weave/stuck-report.json
          else
            echo "âœ… No stuck issues detected"
          fi
